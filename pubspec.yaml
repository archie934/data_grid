name: data_grid
description: High-performance, reactive data grid for Flutter with virtualization, sorting, filtering, cell editing, row selection, column pinning, and keyboard navigation.
version: 0.0.1

repository: https://github.com/archie934/data_grid
homepage: https://github.com/archie934/data_grid
issue_tracker: https://github.com/archie934/data_grid/issues

environment:
  sdk: '>=3.10.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  rxdart: ^0.28.0
  collection: ^1.18.0
  freezed_annotation: ^2.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.13
  freezed: ^2.5.7
  mockito: ^5.4.4

flutter:
  uses-material-design: true