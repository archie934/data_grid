name: flutter_data_grid
description: High-performance, reactive data grid for Flutter with virtualization, sorting, filtering, cell editing, row selection, column pinning, and keyboard navigation.
version: 0.0.2

repository: https://github.com/archie934/data_grid
homepage: https://github.com/archie934/data_grid
issue_tracker: https://github.com/archie934/data_grid/issues

topics:
  - data-grid
  - table
  - datagrid
  - virtualization
  - spreadsheet

environment:
  sdk: '>=3.10.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  rxdart: ^0.28.0
  collection: ^1.19.0
  freezed_annotation: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.13
  freezed: ^3.0.0
  mockito: ^5.4.4

flutter:
  uses-material-design: true